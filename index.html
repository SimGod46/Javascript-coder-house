<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel='stylesheet' href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <title>Primer desafio Javascript</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <header class="banner">
        <h1>Simulador de becas</h1>
        <nav class="secondHeader">
            <ul>
                <li class="btn headbtn"><a href="#">Inicio</a></li>
                <li class="btn headbtn"><a href="#">Quienes somos</a></li>
                <li class="btn headbtn"><a href="#">Ensayos</a></li>
                <li class="btn headbtn" id="loginBtn"><a href="#">Ingresa</a></li>
            </ul>
        </nav>	
    </header>
    <main class="mainContext">
        <section class ="container">
            <div class="row">
                <div class="col-6">
                    <p>A continuación ingresa tus puntajes esperados y la carrera de preferencia:</p>
                    <form class="formularioPonderaciones" id ="formSimulation">
                        <select name="nombreCarrera" id="OpcionesCarreras"></select> <!--Los elementos son agregados via javascript-->
                        <input type="number" placeholder="Lenguaje" min="100" max="1000">
                        <input type="number" placeholder="Matematicas" min="100" max="1000">
                        <input type="number" placeholder="Ciencias" min="100" max="1000">
                        <input type="number" placeholder="NEM" min="100" max="1000">
                        <input type="number" placeholder="Ranking" min="100" max="1000">
                        <input type="submit" value="Simular">
                    </form>
                </div>
                <div class = "col-6">
                    <p>Gracias por utilizar el simulador, a continuación encontraras la beca obtenida en base a tus puntajes ingresados:</p>
                    <div id="resultadoSimulacion"></div>
                    <div id ="felicitacion"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
</body>
</html>
